name: Build
description: Build image for deployment

inputs:
  service-account:
    description: Service account
    required: true
  project-id:
    description: Project ID
    required: true
  image-name:
    description: Image name
    required: true

runs:
  using: composite
  steps:
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ inputs.service-account }}
        project_id: ${{ inputs.project-id }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:latest .

    - name: Automatic Tagging of Releases
      id: increment-git-tag
      run: |
        bash ./scripts/git_update.sh -v minor

    - name: Configure Docker Client
      run: |-
        gcloud auth configure-docker --quiet
        gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      env:
        GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
      run: |-
        docker tag $IMAGE_NAME:latest europe-west2-docker.pkg.dev/$PROJECT_ID/server/$IMAGE_NAME:latest
        docker tag $IMAGE_NAME:latest europe-west2-docker.pkg.dev/$PROJECT_ID/server/$IMAGE_NAME:$GIT_TAG
        docker push europe-west2-docker.pkg.dev/$PROJECT_ID/server/$IMAGE_NAME:latest
        docker push europe-west2-docker.pkg.dev/$PROJECT_ID/server/$IMAGE_NAME:$GIT_TAG 

